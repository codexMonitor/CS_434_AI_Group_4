<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - HieuClothes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 360px;
            padding: 24px 28px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 16px;
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 1px;
            color: #333;
        }

        .logo span {
            color: #e67e22; /* màu cam thời trang */
        }

        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .sub-title {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 14px;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 0 2px rgba(230, 126, 34, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background: #e67e22;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 4px;
        }

        .btn-primary:hover {
            background: #cf711f;
        }

        .back-login {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
        }

        .back-login a {
            text-decoration: none;
            color: #e67e22;
        }

        .back-login a:hover {
            text-decoration: underline;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">Luxury<span>Shop</span></div>

    <h2>Quên mật khẩu</h2>
    <p class="sub-title">
        Nhập địa chỉ email bạn đã đăng ký.  
        Chúng tôi sẽ gửi link để đặt lại mật khẩu.
    </p>

    <!-- Form quên mật khẩu (chỉ là giao diện, chưa xử lý backend) -->
    <form action="#" method="post">
        <label for="email">Email đăng ký</label>
        <input type="email" id="email" name="email" placeholder="ví dụ: abc@gmail.com" required>

        <button type="submit" class="btn-primary">Gửi link đặt lại mật khẩu</button>

        <p class="note">
            Lưu ý: Hãy kiểm tra cả hộp thư rác (spam) nếu bạn không thấy email trong vài phút.
        </p>
    </form>

    <div class="back-login">
        <span>Nhớ mật khẩu rồi? </span>
        <a href="#">Quay lại đăng nhập</a>
    </div>
</div>

</body>
</html>
