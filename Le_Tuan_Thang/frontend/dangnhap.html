<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-button {
            background: #95a5a6;
        }

        .secondary-button:hover {
            background: #7f8c8d;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        
        <div class="success-message" id="successMessage">
            Đăng nhập thành công!
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <!-- Username Input -->
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Nhập tên đăng nhập"
                    autocomplete="username"
                    required
                >
                <div class="error" id="usernameError">Vui lòng nhập tên đăng nhập</div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Nhập mật khẩu"
                    autocomplete="current-password"
                    required
                >
                <div class="error" id="passwordError">Vui lòng nhập mật khẩu</div>
            </div>

            <!-- Login Button -->
            <button type="submit">Đăng Nhập</button>

            <!-- Forgot Password Button -->
            <button 
                type="button" 
                class="secondary-button" 
                onclick="handleForgotPassword()"
            >
                Quên Mật Khẩu
            </button>

            <!-- Create Account Button -->
            <button 
                type="button" 
                class="secondary-button" 
                onclick="handleCreateAccount()"
            >
                Tạo Tài Khoản
            </button>
        </form>
    </div>

    <script>
        // Hàm xử lý đăng nhập
       function handleLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');

    // Reset lỗi
    usernameError.style.display = 'none';
    passwordError.style.display = 'none';
    successMessage.style.display = 'none';

    let isValid = true;

    if (username === '') {
        usernameError.style.display = 'block';
        isValid = false;
    }
    if (password === '') {
        passwordError.style.display = 'block';
        isValid = false;
    }

    if (!isValid) return false;

    // Gửi request đến backend
    fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            successMessage.style.display = 'block';

            setTimeout(() => {
                alert("Đăng nhập thành công! Chuyển hướng...");
                window.location.href = "homepage.html";
            }, 1200);
        } else {
            alert("Sai tên đăng nhập hoặc mật khẩu!");
        }
    })
    .catch(err => {
        console.error("Lỗi backend:", err);
        alert("Không kết nối được server!");
    });

    return false;
}

        
        // Hàm xử lý quên mật khẩu
        function handleForgotPassword() {
            alert('Chuyển đến trang khôi phục mật khẩu...');
            // window.location.href = 'forgot-password.html';
        }
        
        // Hàm xử lý tạo tài khoản
        function handleCreateAccount() {
            alert('Chuyển đến trang đăng ký...');
            // window.location.href = 'register.html';
        }
        
        // Xóa thông báo lỗi khi người dùng bắt đầu nhập
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('usernameError').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('passwordError').style.display = 'none';
        });
    </script>
</body>
</html>
