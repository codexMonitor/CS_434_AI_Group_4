<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .global-error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-button {
            background: #95a5a6;
        }

        .secondary-button:hover {
            background: #7f8c8d;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>

        <!-- Thông báo lỗi chung cho các case sai thông tin đăng nhập -->
        <div class="global-error" id="globalError">
            Sai tên đăng nhập hoặc mật khẩu.
        </div>

        <div class="success-message" id="successMessage">
            Đăng nhập thành công!
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <!-- Username Input -->
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Nhập tên đăng nhập"
                    autocomplete="username"
                    required
                >
                <div class="error" id="usernameError">Vui lòng nhập tên đăng nhập</div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Nhập mật khẩu"
                    autocomplete="current-password"
                    required
                >
                <div class="error" id="passwordError">Vui lòng nhập mật khẩu</div>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginButton">Đăng Nhập</button>

            <!-- Forgot Password Button -->
            <button 
                type="button" 
                class="secondary-button" 
                id="forgotButton"
                onclick="handleForgotPassword()"
            >
                Quên Mật Khẩu
            </button>

            <!-- Create Account Button -->
            <button 
                type="button" 
                class="secondary-button" 
                id="createButton"
                onclick="handleCreateAccount()"
            >
                Tạo Tài Khoản
            </button>
        </form>
    </div>

    <script>
        // Giả lập user hợp lệ để test TC01 (đăng nhập thành công)
        const VALID_USERNAME = "validUser";
        const VALID_PASSWORD = "Valid123!";

        function clearFieldErrors() {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
        }

        function clearGlobalMessages() {
            document.getElementById('globalError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Hàm xử lý đăng nhập (phù hợp TC01–TC07)
        function handleLogin(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const globalError = document.getElementById('globalError');
            const successMessage = document.getElementById('successMessage');

            clearFieldErrors();
            clearGlobalMessages();

            let isValid = true;

            // TC02, TC03, TC04: kiểm tra trống
            if (username === "") {
                usernameError.style.display = "block";
                isValid = false;
            }
            if (password === "") {
                passwordError.style.display = "block";
                isValid = false;
            }

            if (!isValid) {
                return false;
            }

            // TC01, TC05, TC06, TC07: kiểm tra logic username/password
            const isUsernameCorrect = (username === VALID_USERNAME);
            const isPasswordCorrect = (password === VALID_PASSWORD);

            if (isUsernameCorrect && isPasswordCorrect) {
                // Đăng nhập thành công
                successMessage.style.display = "block";
                // Giả lập chuyển trang
                setTimeout(() => {
                    alert("Đăng nhập thành công! Chuyển hướng đến trang chủ...");
                    // window.location.href = "homepage.html";
                }, 1000);
            } else {
                // Các trường hợp sai thông tin đăng nhập
                globalError.style.display = "block";
            }

            return false;
        }

        // TC10: Quên mật khẩu
        function handleForgotPassword() {
            alert("Chuyển đến trang khôi phục mật khẩu...");
            // window.location.href = "forgot-password.html";
        }

        // TC11: Tạo tài khoản
        function handleCreateAccount() {
            alert("Chuyển đến trang đăng ký...");
            // window.location.href = "register.html";
        }

        // Xóa lỗi khi người dùng nhập lại (TC liên quan UX)
        document.getElementById('username').addEventListener('input', function () {
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('globalError').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function () {
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('globalError').style.display = 'none';
        });

        // TC08: Nhấn Enter trên form đã được xử lý bằng onsubmit, nên Enter tự trigger handleLogin

        // TC09: Tab order – đảm bảo tabindex theo đúng thứ tự
        document.getElementById('username').setAttribute('tabindex', '1');
        document.getElementById('password').setAttribute('tabindex', '2');
        document.getElementById('loginButton').setAttribute('tabindex', '3');
        document.getElementById('forgotButton').setAttribute('tabindex', '4');
        document.getElementById('createButton').setAttribute('tabindex', '5');
    </script>
</body>
</html>
