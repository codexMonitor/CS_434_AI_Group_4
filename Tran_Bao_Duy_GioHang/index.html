<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <h2>Your Cart</h2>

    <p><b>Item:</b> T-Shirt</p>
    <p><b>Price:</b> $20</p>
    <p><b>Quantity:</b> 1</p>

    <button id="buyBtn">Purchase</button>
</div>

<script>
document.getElementById("buyBtn").addEventListener("click", async () => {
    const res = await fetch("http://localhost:4000/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            item: "T-Shirt",
            price: 20,
            qty: 1
        })
    });

    const data = await res.json();
    alert(data.message);
});
</script>

</body>
</html>
