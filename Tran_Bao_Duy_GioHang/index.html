<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cart-box">

    <!-- Header -->
    <div class="cart-header">
        <span class="close-icon">✕</span>
        <h2>Your Cart</h2>
        <span class="items">(1) ITEM(S)</span>
    </div>

    <hr>

    <!-- Product Row -->
    <div class="product-row">
        <img src="let_me_cook.jpg" class="product-img">

        <div class="product-info">
            <div class="title-row">
                <h3>Faded Skinny Jeans (Black)</h3>
                <span class="remove-product">✕</span>
            </div>

            <p class="desc"><b>Brief description</b></p>

            <p><b>Size:</b> XL</p>
            <p><b>Price:</b> 35$</p>

            <div class="quantity-row">
                <span class="qty-num">1</span>
            </div>
        </div>
    </div>

    <hr>

    <!-- Subtotal -->
    <div class="subtotal-row">
        <span>Item Subtotal</span>
        <span>35$</span>
    </div>

    <hr>

    <!-- Total -->
    <div class="total-row">
        <h3>TOTAL</h3>
        <h3>35$</h3>
    </div>

    <!-- Button -->
    <div class="purchase-wrap">
        <button class="purchase-btn">Purchase</button>
    </div>

</div>

</body>
</html>
